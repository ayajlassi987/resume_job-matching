version: '3.8'

services:
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - API_DEBUG=False
      - LLM_BACKEND=ollama
      - LLM_MODEL=mistral
    volumes:
      - ./vector_store:/app/vector_store
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

